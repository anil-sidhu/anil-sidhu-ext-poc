<head>

<script type="text/javascript">
    Ext.onReady(function () {
        Ext.define('Student',
            {
                name: 'unnamed',
                getName: function () {
                    return "Student name is " + this.name;
                }
            }, function () {
                alert('Student object created');
            });

        let studnet = Ext.create('Student')
        studnet.name = "here";
        console.warn(studnet.getName());
    });
</script>

</html>
